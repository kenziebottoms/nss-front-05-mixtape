<h3>Activity</h3>
<img class="ldg" src="assets/img/ldg.svg" ng-class="{'active': !links}">
<div id="{{link.media.id}}" ng-repeat="link in links" class="link track">
    <div class="img" style="background-image:url({{link.media.small_image}});"></div>
    <div class="body">
        <h5><a ng-href="#!/{{link.media.type}}/{{link.media.id}}">{{link.media.title}}</a></h5>
        <h6>{{link.media.subtitle}}</h6>
        <div class="tags">
            <span class="tag" ng-repeat="tag in link.tags">{{tag}}</span>
            <a ng-href="#!/user/{{link.uid}}" ng-show="context!='profile'" class="author tag">{{link.name}}</a>
        </div>
    </div>
    <div class="ops" ng-show="user.id == link.uid">
        <a ng-href="#!/link/{{link.key}}">
            <i class="material-icons">edit</i>
        </a>
        {{link.score}}
        <a ng-click="deleteLink(link.key)">
            <i class="material-icons">clear</i>
        </a>
    </div>
    <div class="votes" ng-show="user.id != link.uid && user">
        <a ng-click="upvote(link.key)" ng-class="{'active': link.vote == 1}">
            <i class="material-icons">thumb_up</i>
        </a>
        {{link.score}}
        <a ng-click="downvote(link.key)" ng-class="{'active': link.vote == -1}">
            <i class="material-icons">thumb_down</i>
        </a>
    </div>
</div>
