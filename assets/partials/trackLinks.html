<h3>Activity</h3>
<div id="{{val[1].media.id}}" ng-repeat="(key, val) in links" class="link">
    <img ng-src="{{val[1].media.small_image}}">
    <div class="body">
        <h5><a ng-href="#!/{{val[1].media.type}}/{{val[1].media.id}}">{{val[1].media.title}}</a></h5>
        <h6>{{val[1].media.subtitle}}</h6>
        <div class="tags">
            <span class="tag" ng-repeat="tag in val[1].tags">{{tag}}</span>
            <a ng-href="#!/user/{{val[1].uid}}" ng-show="context!='profile'" class="author tag">{{val[1].name}}</a>
        </div>
    </div>
</div>
