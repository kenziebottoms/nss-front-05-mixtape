<div class="row">
    <div class="col s6 m8 l9">
        <h3>Movies</h3>
        <div id="movies">
            <div ng-repeat="movie in movies" class="movie">
                <img ng-src="{{moviePrefix}}{{movie.image}}">
            </div>
        </div>
    </div>
    <div class="col s6 m4 l3" id="sidebar">
        <div id="user" ng-include="'/assets/partials/user.html'" ng-controller="SpotifyUserCtrl"></div>
    </div>
</div>
