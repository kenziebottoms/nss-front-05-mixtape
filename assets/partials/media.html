<div class="row container">
    <div class="col s12 m4 l5" id="sidebar">
        <img class="ldg" src="assets/img/ldg.svg" ng-show="!media">
        <img ng-src="{{media.image}}">
        <h1 ng-show="media">
            {{media.title}}
            <i ng-click="subscribe()" ng-show="!subscription" class="sub material-icons">star_border</i>
            <i ng-click="unsubscribe(subscription.key)" ng-show="subscription" class="sub material-icons">star</i>
        </h1>
        <h2>{{media.subtitle}}</h2>
        <p>{{media.summary}}</p>
    </div>
    <div class="col s12 m8 l6 offset-l1">
        <div id="profile-links" ng-include="'assets/partials/linkCard.html'"></div>
    </div>
</div>
