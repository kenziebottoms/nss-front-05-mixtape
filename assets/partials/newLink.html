<div class="row container">
    <div class="col s12 m6">
        <div class="input-field">
            <input ng-model="mediaSearchTerm" type="text">
            <label for="mediaSearchTerm">Search media</label>
        </div>
        <div id="media-choices" ng-init="active=false" ng-click="results=[]">
            <a ng-click="active='books'" ng-class="{'active': active=='books'}">
                <i class="material-icons">chrome_reader_mode</i>
            </a>
            <a ng-click="active='movies'" ng-class="{'active': active=='movies'}">
                <i class="material-icons">theaters</i>
            </a>
            <a ng-click="active='tv'" ng-class="{'active': active=='tv'}">
                <i class="material-icons">tv</i>
            </a>
            <a class="button" ng-click="search()" ng-class="{'disabled': !active || !mediaSearchTerm}">Search</a>
        </div>
        <div id="searchResults">
            <div id="{{result.best_book.id._text}}" ng-show="active=='books'" class="search-result books" ng-repeat="result in results">
                <img ng-src="{{result.best_book.image_url._text}}">
                <div class="body">
                    <h5>{{result.best_book.title._text}}</h5>
                    <h6>{{result.best_book.author.name._text}}</h6>
                </div>
                <a ng-click="selectMedia(result.best_book.id._text)">
                    <i class="material-icons">add_circle_outline</i>
                </a>
            </div>
            <div id="{{result.id}}" ng-show="active=='movies'" class="search-result movies" ng-repeat="result in results">
                <img ng-src="{{image_prefix}}{{result.poster_path}}">
                <div class="body">
                    <h5>{{result.title}}</h5>
                    <h6>{{result.release_date.slice(0,4)}}</h6>
                </div>
                <a ng-click="selectMedia(result.id)">
                    <i class="material-icons">add_circle_outline</i>
                </a>
            </div>
            <div id="{{result.id}}" ng-show="active=='tv'" class="search-result tv" ng-repeat="result in results">
                <img ng-src="{{image_prefix}}{{result.poster_path}}">
                <div class="body">
                    <h5>{{result.name}}</h5>
                    <h6>{{result.first_air_date.slice(0,4)}}</h6>
                </div>
                <a ng-click="selectMedia(result.id)">
                    <i class="material-icons">add_circle_outline</i>
                </a>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        Search Tracks
    </div>
</div>
