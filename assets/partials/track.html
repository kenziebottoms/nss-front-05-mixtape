<div class="row container">
    <div class="col s12 m4 l5" id="sidebar">
        <img class="ldg" src="assets/img/ldg.svg" ng-show="!music">
        <img ng-src="{{music.image}}">
        <h1 ng-show="music">
            <i ng-click="subscribe()" ng-show="!subscription" class="sub material-icons">star_border</i>
            <i ng-click="unsubscribe(subscription.key)" ng-show="subscription" class="sub material-icons">star</i>
            <a ng-click="playTrack(music.id)" class="btn-floating btn waves-effect waves-light play"><i class="material-icons">play_arrow</i></a>
            {{music.title}}
        </h1>
        <h2>{{music.subtitle}}</h2>
    </div>
    <div class="col s12 m8 l6 offset-l1" ng-init="showExcerpt=true">
        <div class="lyrics" ng-show="lyrics">
            <h3 ng-click="showExcerpt = !showExcerpt">
                Lyrics
                <i ng-show="showExcerpt" class="material-icons">keyboard_arrow_down</i>
                <i ng-show="!showExcerpt" class="material-icons">keyboard_arrow_up</i>
            </h3>
            <pre ng-click="showExcerpt = !showExcerpt" ng-show="showExcerpt">{{excerpt}}</pre>
            <pre ng-click="showExcerpt = !showExcerpt" ng-show="!showExcerpt">{{lyrics}}</pre>
        </div>
        <div id="profile-links" ng-include="'assets/partials/trackLinks.html'">
        </div>
    </div>
</div>
