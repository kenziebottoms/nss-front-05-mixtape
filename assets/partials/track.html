<div class="row container">
    <div class="col s12 m4 l5" id="sidebar">
        <img ng-src="{{music.image}}">
        <h1>
            <a ng-click="playTrack(music.id)" class="btn-floating btn waves-effect waves-light play"><i class="material-icons">play_arrow</i></a>
            {{music.title}}
        </h1>
        <h2>{{music.subtitle}}</h2>
    </div>
    <div class="col s12 m8 l6 offset-l1" ng-init="showExcerpt=true">
        <h3 ng-click="showExcerpt = !showExcerpt" ng-show="lyrics">Lyrics</h3>
        <pre ng-show="showExcerpt">{{excerpt}}</pre>
        <pre ng-show="!showExcerpt">{{lyrics}}</pre>
        <div id="profile-links" ng-include="'assets/partials/trackLinks.html'">
        </div>
    </div>
</div>
